<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>Tus Olivas - Usuarios</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />

</head>

<body>

	<div class="container">

		<h1>Hola, Usuario!</h1>
		<br />
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Documento identidad</th>
						<th>Email</th>
						<th>Fecha de nacimiento</th>
						<th>Telefono</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario : ${usuarios}">
						<td th:text="${usuario.nombre}"></td>
						<td th:text="${usuario.documentoidentidad}"></td>
						<td th:text="${usuario.email}"></td>
						<td th:text="${usuario.fechanacimiento}"></td>
						<td><a href="#"
							th:href="@{/usuarios/usuarioform?id=__${usuario.id}__}">
								<button type="button" class="btn btn-default">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
						</a> <a href="#"
							th:href="@{/usuarios/borrarusuario?id=__${usuario.id}__}">
								<button type="button" class="btn btn-danger">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div th:if="${result == 1}" class="alert alert-success" role="alert">
			Añadido correctamente</div>
		<div th:if="${result == 0}" class="alert alert-danger" role="alert">
			Error al añadir el usuario</div>

		<a href="#" th:href="@{/usuarios/usuarioform?id=0}">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				Añadir Usuario
			</button>
		</a>
		 <form th:action="@{/logout} method="POST">
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
				Logout
			</button>
		</form>
	</div>
</body>
</html>
