<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Tus Olivas - Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

  </head>

  <body>

    <div class="container">

      <form class="form-signin" th:action="@{/logincheck}" method="POST">
      	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        <h2 class="form-signin-heading">Login de la aplicacion</h2>
        <label for="inputEmail" class="sr-only">NombreUsuario</label>
        <input type="text" class="form-control" placeholder="Introduzca el nombre del usuario" name="nombreusuario" id="nombreusuario"/>
        <label for="inputPassword" class="sr-only">Contrasena</label>
        <input type="password" class="form-control" placeholder="Introduzca la contraseÃ±a" name="contrasena" id="contrasena"/>
        <div th:if="${error != null}" class="alert alert-danger" role="alert">Invalid username or password</div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
        	<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Sign in
        </button>
      </form>

    </div> <!-- /container -->

</body>
</html>
